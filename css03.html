<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css4일차 3번</title>

    <style>
        body { 
            background: url("./001.jpg") no-repeat fixed;
            background-size: cover;
        }
        /* 미디어쿼리를 여러개 사용하여 여러가지 화면 크기에 맞게 대응할 수 있음 */
        /* max or min에 따라 미디어쿼리 입력순서 중요함 */
        @media screen and (max-width: 1024px) { 
            body { 
                background: url("./002.jpg") no-repeat fixed;
                background-size: cover;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                background: url("./003.jpg") no-repeat fixed;
                background-size: cover;
            }
        }

        @media screen and (max-width: 480px) { 
            body { 
                background: url("./004.jpg") no-repeat fixed;
                background-size: cover;
            }
        }
    </style>
</head>

<body>
    
</body>

</html>
